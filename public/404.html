<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>ERR 404 - UIS CSC</title>

  <!-- SEO -->
  <meta name="description" content="A short description of your page for SEO and accessibility.">
  <meta name="author" content="Your Name or Organization">

  <script src="/global/components/NavBar.js" defer type="module"></script>
  <script src="/global/components/Footer.js" defer type="module"></script>

  <link rel="stylesheet" type="text/css" href="/global/index.css">
  <style>
    .error-container{
      display: flex;
      flex-direction: row;
      flex: 1;

      height: 100%;
      width: 100%;

      justify-content: center;
      align-items: center;

      gap: 1rem;
    }

    .error-img {
      position: absolute;
      top: 20%;
    }

    svg {
      height: 12rem;
      width: 12rem;
      aspect-ratio: 1 / 1;
    }

    hr {
      width: 0.1rem;
      height: 3rem;
      background-color: lightcoral;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      font-family: Hacked, sans-serif;
      color: var(--text-color);
      background: transparent;
    }
  </style>
</head>
<body>
<header aria-label="Header with navbar">
  <nav id="navbar">
    <!-- NavBar.js populates here -->
  </nav>
</header>

<main>
  <div class="error-img">
    <svg width="120" height="104" viewBox="0 0 120 104" xmlns="http://www.w3.org/2000/svg">
      <!-- Rounded triangle path -->
      <path d="M60,8
           L110,96
           Q112,100 108,100
           H12
           Q8,100 10,96
           L60,8Z"
            fill="rgba(255, 0, 0, 0.6)" stroke="white" stroke-width="4" />

      <!-- Exclamation line -->
      <line x1="60" y1="35" x2="60" y2="62" stroke="white" stroke-width="6" stroke-linecap="round"/>

      <!-- Dot -->
      <circle cx="60" cy="78" r="5" fill="white"/>
    </svg>
  </div>
  <div class="error-container" aria-label="Error 404 container">
    <h2>404</h2>
    <hr/>
    <h2>The requested page could not be found</h2>
  </div>
</main>

<footer id="footer" aria-label="Footer with Copyright">
  <!-- Footer.js populates here -->
</footer>
</body>
</html>
